<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Georgia',serif;background-color:#ffe5e5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#ffe5e5;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border:3px solid #dc3545;">
                    <tr>
                        <td style="background-color:#dc3545;padding:25px;text-align:center;">
                            <h1 style="margin:0;color:#ffffff;font-size:32px;font-weight:bold;text-transform:uppercase;letter-spacing:2px;">{{ header|safe }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:40px 35px;background-color:#fff5f5;">
                            <div style="color:#2c2c2c;font-size:16px;line-height:1.8;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:35px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:18px 45px;background-color:#dc3545;color:#ffffff;text-decoration:none;border-radius:50px;font-weight:bold;font-size:18px;box-shadow:0 4px 15px rgba(220,53,69,0.3);">{{ button_text }}</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#dc3545;padding:15px 30px;text-align:center;">
                            <p style="margin:0;color:#ffffff;font-size:13px;">{{ footer|safe }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
