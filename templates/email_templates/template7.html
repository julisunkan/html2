<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Comic Sans MS','Marker Felt',cursive;background-color:#fce4ec;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#fce4ec;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border:5px solid #E91E63;border-radius:20px;">
                    <tr>
                        <td style="padding:35px;text-align:center;background:linear-gradient(180deg, #F8BBD0 0%, #FCE4EC 100%);">
                            <h1 style="margin:0;color:#C2185B;font-size:38px;font-weight:bold;">{{ header|safe }}</h1>
                            <p style="margin:10px 0 0 0;color:#E91E63;font-size:16px;">✨ ✨ ✨</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:35px 40px;">
                            <div style="color:#424242;font-size:17px;line-height:1.8;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:30px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:16px 40px;background:linear-gradient(90deg, #E91E63 0%, #C2185B 100%);color:#ffffff;text-decoration:none;border-radius:50px;font-weight:bold;font-size:16px;box-shadow:0 6px 20px rgba(233,30,99,0.4);">{{ button_text }} ♥</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background:linear-gradient(180deg, #FCE4EC 0%, #F8BBD0 100%);padding:25px 30px;text-align:center;border-radius:0 0 15px 15px;">
                            <p style="margin:0;color:#880E4F;font-size:14px;">{{ footer|safe }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
