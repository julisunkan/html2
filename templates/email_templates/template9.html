<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Courier New',monospace;background-color:#fff8e1;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#fff8e1;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#FFFDE7;border:4px dashed #FFA000;border-radius:8px;">
                    <tr>
                        <td style="padding:30px;text-align:center;background-color:#FFF9C4;">
                            <div style="border:3px solid #FFA000;padding:15px;background-color:#FFFDE7;">
                                <h1 style="margin:0;color:#FF6F00;font-size:34px;font-weight:bold;">{{ header }}</h1>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:35px 40px;background-color:#FFFFFF;">
                            <div style="color:#3E2723;font-size:16px;line-height:1.8;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:30px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:15px 40px;background-color:#FFA000;color:#ffffff;text-decoration:none;border:3px solid #FF6F00;font-weight:bold;font-size:16px;box-shadow:4px 4px 0 #FFD54F;">{{ button_text }}</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#FFF9C4;padding:20px 30px;text-align:center;border-top:4px dashed #FFA000;">
                            <p style="margin:0;color:#F57C00;font-size:14px;font-weight:bold;">{{ footer }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
