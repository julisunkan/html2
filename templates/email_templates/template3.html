<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Helvetica Neue',Arial,sans-serif;background-color:#e8f5e9;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#e8f5e9;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 4px 20px rgba(76,175,80,0.2);">
                    <tr>
                        <td style="padding:40px 30px;text-align:center;background:linear-gradient(180deg, #4CAF50 0%, #2e7d32 100%);">
                            <h1 style="margin:0;color:#ffffff;font-size:30px;font-weight:300;letter-spacing:1px;">{{ header }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:45px 40px;">
                            <div style="color:#424242;font-size:16px;line-height:1.7;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:30px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:14px 35px;background-color:#4CAF50;color:#ffffff;text-decoration:none;border-radius:4px;font-weight:600;font-size:15px;text-transform:uppercase;letter-spacing:1px;">{{ button_text }}</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#f1f8f4;padding:25px 30px;border-top:2px solid #4CAF50;">
                            <p style="margin:0;color:#757575;font-size:13px;text-align:center;line-height:1.5;">{{ footer }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
