<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Arial Black',Arial,sans-serif;background-color:#e8eaf6;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#e8eaf6;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-left:8px solid #3F51B5;box-shadow:0 3px 15px rgba(63,81,181,0.2);">
                    <tr>
                        <td style="background-color:#3F51B5;padding:2px;"></td>
                    </tr>
                    <tr>
                        <td style="padding:40px 35px;background-color:#FFFFFF;">
                            <h1 style="margin:0 0 10px 0;color:#3F51B5;font-size:30px;font-weight:900;text-transform:uppercase;border-bottom:4px solid #3F51B5;padding-bottom:15px;display:inline-block;">{{ header }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px 35px 40px 35px;">
                            <div style="color:#212121;font-size:16px;line-height:1.8;font-family:Arial,sans-serif;font-weight:normal;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:35px;">
                                <tr>
                                    <td align="left">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:16px 40px;background-color:#3F51B5;color:#ffffff;text-decoration:none;border-radius:0;font-weight:900;font-size:14px;text-transform:uppercase;letter-spacing:2px;box-shadow:5px 5px 0 #C5CAE9;">{{ button_text }}</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#E8EAF6;padding:25px 35px;border-top:4px solid #3F51B5;">
                            <p style="margin:0;color:#5C6BC0;font-size:13px;font-family:Arial,sans-serif;font-weight:600;">{{ footer }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
