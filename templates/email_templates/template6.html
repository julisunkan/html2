<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Segoe UI',Tahoma,sans-serif;background-color:#e0f2f1;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#e0f2f1;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:15px;overflow:hidden;box-shadow:0 5px 25px rgba(0,150,136,0.15);">
                    <tr>
                        <td style="background:linear-gradient(135deg, #00897B 0%, #004D40 100%);padding:45px 30px;text-align:left;">
                            <h1 style="margin:0;color:#ffffff;font-size:32px;font-weight:300;">{{ header }}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:40px 35px;background-color:#ffffff;">
                            <div style="color:#37474F;font-size:16px;line-height:1.7;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:30px;">
                                <tr>
                                    <td align="left">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:14px 38px;background-color:#00897B;color:#ffffff;text-decoration:none;border-radius:25px;font-weight:600;font-size:15px;">{{ button_text }}</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#B2DFDB;padding:20px 30px;text-align:center;">
                            <p style="margin:0;color:#004D40;font-size:13px;">{{ footer }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
