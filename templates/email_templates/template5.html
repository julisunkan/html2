<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;font-family:'Trebuchet MS',Arial,sans-serif;background-color:#fff3e0;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#fff3e0;padding:20px 0;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;box-shadow:0 8px 30px rgba(255,152,0,0.2);">
                    <tr>
                        <td style="background-color:#FF9800;padding:5px;"></td>
                    </tr>
                    <tr>
                        <td style="padding:35px 30px;text-align:center;">
                            <h1 style="margin:0;color:#FF9800;font-size:36px;font-weight:bold;text-shadow:2px 2px 4px rgba(0,0,0,0.1);">{{ header|safe }}</h1>
                            <div style="width:80px;height:4px;background-color:#FF9800;margin:20px auto;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px 40px 40px 40px;">
                            <div style="color:#424242;font-size:16px;line-height:1.8;">
                                {{ body|safe }}
                            </div>
                            {% if button_text %}
                            <table width="100%" cellpadding="0" cellspacing="0" style="margin-top:30px;">
                                <tr>
                                    <td align="center">
                                        <a href="{{ button_link }}" style="display:inline-block;padding:15px 45px;background-color:#FF9800;color:#ffffff;text-decoration:none;border-radius:5px;font-weight:bold;font-size:17px;box-shadow:0 4px 15px rgba(255,152,0,0.4);text-transform:uppercase;letter-spacing:1px;">{{ button_text }}</a>
                                    </td>
                                </tr>
                            </table>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color:#fff3e0;padding:25px 30px;text-align:center;border-top:3px solid #FF9800;">
                            <p style="margin:0;color:#757575;font-size:14px;">{{ footer|safe }}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
